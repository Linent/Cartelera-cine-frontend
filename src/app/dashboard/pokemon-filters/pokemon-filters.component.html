<div class="flex flex-col md:flex-row gap-4 w-full items-stretch md:items-center">


  <div class="flex flex-row flex-1 gap-2">
    <div class="relative flex-1">
      <input
        [(ngModel)]="filters.search"
        [disabled]="disabled"
        placeholder="Buscar PokÃ©mon..."
        class="w-full bg-[#121212] border border-white/5 rounded-2xl md:rounded-full
               px-6 py-3 text-white placeholder:text-zinc-500 text-sm
               focus:outline-none focus:border-red-500/50 transition-all
               disabled:opacity-40 disabled:cursor-not-allowed"
        (keyup.enter)="applySearch()"
      />
      <app-search-icon
        class="absolute right-5 top-1/2 -translate-y-1/2 w-4 h-4
               text-zinc-500 md:hidden"
      />
    </div>

    <button
      (click)="applySearch()"
      [disabled]="disabled"
      class="hidden md:flex items-center justify-center gap-2
             px-6 py-3 rounded-full bg-zinc-800 hover:bg-zinc-700
             text-white text-sm transition-all active:scale-95
             disabled:opacity-40"
    >
      <app-search-icon class="w-4 h-4" />
      Buscar
    </button>
  </div>


  <div class="grid grid-cols-2 md:flex md:flex-row gap-3">

    <app-dropdown
      class="w-full md:min-w-40"
      [options]="types"
      [value]="filters.type"
      [disabled]="disabled"
      (valueChange)="onTypeChange($event)">
    </app-dropdown>

    <app-dropdown
      class="w-full md:min-w-40"
      [options]="sortOptions"
      [value]="filters.sort"
      placeholder="Ordenar por"
      [disabled]="disabled"
      (valueChange)="onSortChange($event)">
    </app-dropdown>

  </div>
</div>
