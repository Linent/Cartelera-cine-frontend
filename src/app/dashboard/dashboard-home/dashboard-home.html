<section class="mb-12 text-center md:text-left">
  <h1 class="text-3xl font-bold text-white">
    Bienvenido, iptdevs! üëã
  </h1>
  <p class="text-white/40 mt-2 text-lg">
    Explora y descubre tu Pok√©mon favorito
  </p>
</section>

<section class="mb-12">
  <app-pokemon-filters
    [disabled]="loading || loadingStrongest"
    [externalFilters]="{
      search: searchTerm,
      type: selectedType,
      sort: mode === 'strongest' ? 'strongest' : 'none',
    }"
    (filtersChange)="onFiltersChange($event)"
  >
  </app-pokemon-filters>
</section>

<section
  *ngIf="loading && filtered.length === 0"
  class="flex flex-col items-center justify-center my-24"
>
  <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-500 mb-4"></div>
  <p class="text-white/40 text-sm tracking-wide animate-pulse">Cargando Pok√©dex...</p>
</section>

<section *ngIf="loadingStrongest" class="flex flex-col items-center justify-center my-32">
  <div class="animate-spin rounded-full h-14 w-14 border-t-2 border-b-2 border-red-500 mb-6"></div>

  <p class="text-white text-lg font-semibold">
    Calculando los Pok√©mon m√°s fuertes, puede tomar unos segundos...
  </p>

  <p class="text-white/40 text-sm mt-2 animate-pulse">Analizando estad√≠sticas de combate...</p>
</section>

<section *ngIf="!loading && filtered.length === 0" class="text-center my-24">
  <p class="text-white/40 text-xl">No se encontraron Pok√©mon con esos criterios.</p>
</section>

<section *ngIf="filtered.length > 0 && !loadingStrongest" class="mb-16">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <app-pokemon-card *ngFor="let pokemon of filtered" [pokemon]="pokemon"> </app-pokemon-card>
  </div>
</section>

<section
  class="flex justify-center mb-24"
  *ngIf="!noMore && mode !== 'search' && !loadingStrongest"
>
  <button
    (click)="loadMore()"
    [disabled]="loading || loadingStrongest"
    class="bg-red-600 hover:bg-red-700 text-white px-10 py-3 rounded-full font-bold transition-all shadow-lg shadow-red-600/30 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    {{ loading ? 'Cargando...' : 'Cargar m√°s Pok√©mon' }}
  </button>
</section>
