<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm px-4"
  (click)="closeModal()">

  <div class="w-full max-w-md rounded-2xl bg-[#0b0f14] border border-white/10 p-6 relative shadow-2xl"
    (click)="$event.stopPropagation()">

    <div class="flex justify-between items-start mb-4">
      <div class="flex gap-4 items-start">
        <div class="p-2.5 rounded-xl bg-red-500/10 text-red-500 shadow-sm shadow-red-500/5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
            <path d="m15 5 4 4" />
          </svg>
        </div>

        <div>
          <h3 class="text-lg font-bold text-white leading-tight">Cambiar contraseña</h3>
          <p class="text-white/40 text-sm mt-0.5">
            Actualiza la contraseña de tu cuenta
          </p>
        </div>
      </div>

      <button (click)="closeModal()" class="text-white/40 hover:text-red-500 transition-colors p-1">
        ✕
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <input type="password" placeholder="Contraseña actual" [(ngModel)]="current" [disabled]="loading"
          class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 text-sm text-white placeholder:text-white/20 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all" />
      </div>

      <div>
        <input type="password" placeholder="Nueva contraseña" [(ngModel)]="password" [disabled]="loading"
          class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 text-sm text-white placeholder:text-white/20 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all" />
      </div>

      <div>
        <input type="password" placeholder="Confirmar nueva contraseña" [(ngModel)]="confirm" [disabled]="loading"
          class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 text-sm text-white placeholder:text-white/20 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all" />
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6">
      <button (click)="closeModal()" [disabled]="loading"
        class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 text-white text-sm font-medium transition-colors disabled:opacity-50">
        Cancelar
      </button>

      <button (click)="submit()" [disabled]="loading"
        class="px-6 py-2 rounded-xl bg-red-600 hover:bg-red-700 text-white font-bold text-sm transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="loading" class="animate-spin border-2 border-white/30 border-t-white rounded-full h-4 w-4"></span>
        {{ loading ? 'Actualizando...' : 'Actualizar' }}
      </button>
    </div>

  </div>
</div>
