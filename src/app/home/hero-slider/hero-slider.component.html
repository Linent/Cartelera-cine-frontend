<section
  class="mt-10 relative select-none cursor-grab active:cursor-grabbing"
  (mousedown)="onMouseDown($event)"
  (mousemove)="onMouseMove($event)"
  (mouseup)="onMouseUp()"
  (mouseleave)="onMouseUp()"
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
>
  <div class="relative rounded-3xl overflow-hidden min-h-105 bg-black">
    <div
      class="absolute inset-0 transition-all duration-700"
      [style.background]="getGradient()"
    ></div>

    <div class="absolute inset-0 bg-black/60"></div>

    <div class="relative z-10">
      <div
        *ngFor="let slide of slides; let i = index"
        class="absolute inset-0 transition-opacity duration-700"
        [class.opacity-100]="i === currentIndex"
        [class.opacity-0]="i !== currentIndex"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 items-center p-8 md:p-14 h-full">
          <div class="text-center md:text-left">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
              {{ slide.title }}
            </h1>
            <p class="mt-4 text-gray-300 text-lg">
              {{ slide.subtitle }}
            </p>
          </div>

          <div class="flex justify-center md:justify-end mt-8 md:mt-0">
            <img
              [src]="slide.image"
              draggable="false"
              class="w-64 md:w-80 drop-shadow-[0_0_80px_rgba(255,255,255,0.15)] select-none pointer-events-none"
            />
          </div>
        </div>
      </div>
    </div>

    <button
      class="absolute left-4 top-1/2 -translate-y-1/2 text-white/60 hover:text-white"
      (click)="prev()"
    >
      ‹
    </button>

    <button
      class="absolute right-4 top-1/2 -translate-y-1/2 text-white/60 hover:text-white"
      (click)="next()"
    >
      ›
    </button>

    <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2">
      <span
        *ngFor="let s of slides; let i = index"
        class="w-2 h-2 rounded-full cursor-pointer"
        [class.bg-red-500]="i === currentIndex"
        [class.bg-white/30]="i !== currentIndex"
        (click)="goTo(i)"
      ></span>
    </div>
  </div>
</section>
